<header>
  <h1>{{ page.title }}</h1>
</header>
<hr class="large" />
<div class="article-date">
  {% for tag in page.tags %}
    <a class="tag" href="/tags/#{{ tag }}">{{ tag }}</a>
  {% endfor %}
  &nbsp;&nbsp;{{ page.date | date_to_string }}
</div>

<div id="post">
  {{ content }}
</div>


<div id="page-navigation"> 

  <div class="clear">&nbsp;</div> 
  <div class="left"> 
  {% if page.previous.url %} 
          <a href="{{page.previous.url}}" title="Previous Post: 
{{page.previous.title}}">&laquo; {{page.previous.title}}</a> 
  {% endif %} 
  </div> 
  <div class="right"> 
  {% if page.next.url %} 
          <a href="{{page.next.url}}" title="next Post: 
{{page.next.title}}">{{page.next.title}} &raquo; </a> 
  {% endif %} 
  </div> 
  <div class="clear">&nbsp;</div> 
</div>

<div id="related">
  <!-- <p>Related posts</p>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span class="date">{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul> -->

  <div class="cloud">
    {% tag_cloud font-size: 12 - 20px %}
  </div>
</div>

<div id="disqus_thread" style="margin-top: 3em"></div>
<script type="text/javascript">
    var disqus_shortname = 'crohr';
    var disqus_identifier = '{{ page.id }}';
    var disqus_url = '{{ site.url }}{{ page.url }}';

    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>

<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
